<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/assets/css/styles.css" />
</head>
<body>
    <nav class="navbar bg-info">
        <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
        <button type="button" class="btn btn-outline-light btn-sm new-note" style="margin-right: 20px;">
          <span class="fas fa-edit"></span>
          <span>New Note</span>
        </button>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 list-container" id="list-container">
                <div class="card">
                    <ul class="list-group" id="list-group"></ul>
                </div>
            </div>
            <div class="col-8">
                <form class="note-form" id="note-form">
                    <input class="note-title form-control" placeholder="Note Title" maxlength="28" type="text" />
                    <textarea class="note-textarea form-control" placeholder="Note Text"></textarea>
                    <button type="submit" class="btn btn-primary save-note">Save Note</button>
                    <button type="button" class="btn btn-danger clear-btn">Clear Form</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./public/assets/js/index.js"></script>
</body>
</html>
